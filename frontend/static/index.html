<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Download Polymer Elements</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
<link rel="import" href="elements/imports.html">
<style>
body {
  font-family: 'RobotoDraft', 'Roboto2', sans-serif;
  font-weight: 300;
  margin: 40px !important;
  background: url('images/bg2.png') no-repeat 80% 70%;
  background-size: 80%;
  box-sizing: border-box;
}
h1 {
  margin: 0;
}
h1, h2 {
  font-weight: 300;
}
h1 {
  font-weight: 300;
}
h1 img {
  height: 25px;
}
h1 span {
  margin-left: 3px;
}
h2 {
  color: #ccc;
}
section {
  margin: 25px 100px;
}
#backdrop {
  background-color: rgba(255,255,255,0.9);
  z-index: -1;
}
</style>
</head>
<body fullbleed unresolved>

<template id="t" is="auto-binding">

<header layout horizontal center center-justified>
  <h1>Download <span ><img src="https://www.polymer-project.org/images/logos/p-logo.svg"> Polymer</span> Elements</h1>
  <!-- <h2>({{latestPolymerVersion}})</h2> -->
</header>

<section>
  <!-- <core-ajax url="https://api.github.com/repos/Polymer/polymer/releases" auto
             handleAs="json" on-core-response="{{polymerTags}}"></core-ajax> -->
  <core-ajax url="bower_components/core-elements/bower.json" auto
             response="{{coreElements}}"></core-ajax>
  <core-ajax url="bower_components/paper-elements/bower.json" auto
             response="{{paperElements}}"></core-ajax>
  <bower-zipper coreElements="{{coreElements.dependencies}}"
                paperElements="{{paperElements.dependencies}}"></bower-zipper>
</section>

</template>

<div id="backdrop" fit></div>
